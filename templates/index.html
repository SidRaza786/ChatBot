<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 class="heading">WordPress ChatBot</h1>
    <div class="container">
        <div class="chat-section">
            <div id="chat_box"></div>
        </div>
        <div class="input-section">
            <input type="text" id="chat_input" placeholder="Type your message here">
            <button id="send_message">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-send">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
        <div class="url-section">
            <h2>Wordpress Site URL for creating Vector Database</h2>
            <input type="text" id="base_url" placeholder="Enter website URL here">
            <button id="save_url">Save</button>
            <p id="url_message"></p>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
